# Core subsystems
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Shell over UART
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_NET_SHELL=y
CONFIG_NET_L2_WIFI_SHELL=y

# Wi‑Fi framework + mgmt (if available in your tree)
CONFIG_WIFI=y
CONFIG_INIT_STACKS=y
CONFIG_NET_L2_WIFI_MGMT=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_DNS_RESOLVER=y

CONFIG_NET_SOCKETS=y
CONFIG_HTTP_CLIENT=y

# ESP32 Wi‑Fi driver (pick the one your tree provides)
CONFIG_WIFI_ESP32=y   # if undefined in your tree, find the right symbol via menuconfig

# LED strip
CONFIG_LED_STRIP=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

