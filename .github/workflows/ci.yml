name: Zephyr CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: app

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: app
          toolchains: xtensa-espressif_esp32

      - name: Init west
        run: |
          west init -l .
          west update

      - name: Install Zephyr Python requirements
        run: |
          pip install -r zephyr/scripts/requirements.txt

      - name: Build
        run: |
          west build app

